    <title>Modern Restaurant Landing Page</title>
    <style>

            margin: 0;
            padding: 0;

            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .hero h2 {
            font-size: 24px;
            margin-bottom: 40px;
        }
        
        .hero button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .hero button:hover {
            background-color: #555;
        }
        
        /* Menu Section */
        .menu {
            padding: 40px;
            background-color: #fff;

        }
        
        .menu h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu li {
            margin-bottom: 20px;
        }
        
        .menu a {
            text-decoration: none;
            color: #333;
        }
        
        .menu a:hover {
            color: #555;
        }

        .images {
            padding: 40px;
            background-color: #fff;

            background-color: #fff;

        .contact h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
