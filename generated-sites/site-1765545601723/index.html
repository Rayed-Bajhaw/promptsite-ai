```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Restaurant Landing Page</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            background-color: #f9f9f9;
        }
        /* Hero Section */
        .hero {
            background-image: linear-gradient(to bottom, #2ecc71, #1abc9c);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 3rem;
        }
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }
        /* Navigation Bar */
        .navbar {
            background-color: #2ecc71;
            padding: 1rem;
            text-align: center;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
        .navbar li {
            margin: 0 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .navbar a:hover {
            color: #1abc9c;
        }
        /* Menu Section */
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2rem;
        }
        .menu-item {
            margin: 1rem;
            padding: 1rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .menu-item h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .menu-item p {
            font-size: 1rem;
            color: #666;
        }
        /* Contact Section */
        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: #f7f7f7;
        }
        .contact h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            width: 100%;
        }
        .contact button {
            padding: 0.5rem 1rem;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .contact button:hover {
            background-color: #1abc9c;
        }
        /* Footer */
        .footer {
            background-color: #2ecc71;
            padding: 1rem;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <h1>Modern Restaurant</h1>
        <img src="https://picsum.photos/200/300?grayscale&amp;random=1" alt="Hero Image">
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Menu Section -->
    <section class="menu">
        <div class="menu-item">
            <img src="https://picsum.photos/200/300?random=2" alt="Menu Item Image">
            <h2>Menu Item 1</h2>
            <p>Price: $10.99</p>
        </div>
        <div class="menu-item">
            <img src="https://picsum.photos/200/300?random=3" alt="Menu Item Image">
            <h2>Menu Item 2</h2>
            <p>Price: $12.99</p>
        </div>
        <div class="menu-item">
            <img src="https://picsum.photos/200/300?random=4" alt="Menu Item Image">
            <h2>Menu Item 3</h2>
            <p>Price: $15.99</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Get in Touch</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="tel" placeholder="Phone">
            <button>Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Modern Restaurant</p>
    </footer>
</body>
</html>
